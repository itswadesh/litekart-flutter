  url_launcher: ^6.0.6
  video_player: ^2.1.6
  chewie: ^1.2.2
  firebase_dynamic_links: ^3.0.2
  pinch_zoom: ^1.0.0
  nertc: ^4.4.7-rc.0
  permission_handler: ^8.3.0
  fluttertoast: ^8.0.8
  file_picker: ^4.2.7
  flutter_launcher_icons: ^0.9.2
  image_picker: ^0.8.4+4
  flutter_html: ^2.1.2
  flutter_native_splash: any
  flutter_braintree: ^2.0.0+10
