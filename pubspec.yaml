  dotted_line: ^3.0.0
  get_it: ^7.1.3
  shimmer: ^2.0.0
  provider: ^5.0.0
  datetime_picker_formfield: ^2.0.0
  infinite_scroll_pagination: ^3.0.1
  modal_bottom_sheet: ^2.0.0
  flutter_screenutil: ^5.0.0
  sms_autofill: ^2.2.0
  transparent_image: ^2.0.0
  extended_masked_text: ^2.1.0
