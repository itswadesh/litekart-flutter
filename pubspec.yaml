  extended_image: ^5.1.3
  email_validator: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/logo.png"
  image_path_ios: "assets/images/logo.jpg"


flutter_native_splash:
  background_image: "assets/images/splashScreen.png"
  fullscreen: true
# For information on the generic Dart part of this file, see the
